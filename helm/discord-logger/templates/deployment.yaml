apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "discord-logger.fullname" . }}
  labels:
    {{- include "discord-logger.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "discord-logger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "discord-logger.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "discord-logger.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: guild-settings
              mountPath: /app/config
            - name: settings
              mountPath: /app/config
            - name: secrets
              mountPath: /app/config
      volumes:
        - name: guild-settings
          configMap:
            name: {{ include "discord-logger.fullname" . }}-guild-settings
            items:
              - key: guild_settings
                path: guild_settings.json
        - name: settings
          configMap:
            name: {{ include "discord-logger.fullname" . }}-settings
            items:
              - key: settings
                path: settings.py
        {{- if (.Values.secret).existingSecret }}
        - name: secrets
          secret:
            secretName: {{ .Values.secret.existingSecret }}
            items:
              - key: secrets
                path: secrets.py
        {{- else }}
        - name: secrets
          secret:
            secretName: {{ include "discord-logger.fullname" . }}
            items:
              - key: secrets
                path: secrets.py
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
