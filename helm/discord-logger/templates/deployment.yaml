apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "discord-logger.fullname" . }}
  labels:
    {{- include "discord-logger.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "discord-logger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "discord-logger.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "discord-logger.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          projected:
            sources:
              - configMap:
                  name: {{ include "discord-logger.fullname" . }}-guild-settings
                  items:
                    - key: guild_settings
                      path: guild_settings.json
              - configMap:
                  name: {{ include "discord-logger.fullname" . }}-config-init-py
                  items:
                    - key: config-init-py
                      path: __init__.py
              - configMap:
                  name: {{ include "discord-logger.fullname" . }}-settings
                  items:
                    - key: settings
                      path: settings.py
              - secret:
                  name: {{ .Values.secret.existingSecret | default (include "discord-logger.fullname" .) }}
                  items:
                    - key: secrets
                      path: secrets.py
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
